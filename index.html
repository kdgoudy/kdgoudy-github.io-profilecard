<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="36x36" href="favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="pattern-top" src="bg-pattern-top.svg" alt="">
  <div class="container">
    <div class="pattern-card">
      <img class="pattern-img" src="bg-pattern-card.svg" alt="Pattern image">

    </div>
<img class="victor-img" src="image-victor.jpg" alt="Victor's Image">
    <div class="details-container">



      <div class="details1">
        <div class="name-age">
          <div class="name">
            <h6>Victor Crest</h6>
          </div>
          <div class="age">
            <p>26</p>
          </div>
        </div>

        <p class=LondonParagraph>London</p>
      </div>

      <div class="deatils2">
        <div class="box">
          <h6>80k</h6>
          <p class="text">Followers</p>
        </div>
        <div class="box">
          <h6>803K</h6>
          <p class="text">Likes</p>
        </div>
        <div class="box">
          <h6>1.4K</h6>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>


  <img class="pattern-bottom" src="bg-pattern-bottom.svg" alt="">

</body>

</html>
