<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
        <div class="card">
            <div class="imgcontainer">
              <img src="./images/image-victor.jpg" alt="img victor" class="imgvictor">
            </div>
            <div class="text">
                <p class="information"><span class="name">Victor Crest</span> <span class="age">26</span> <br> <span class="city"> London </span></p>
                <hr>
                <p>80K <br><span>Followers</span></p>
                <p>803K <br><span>Likes</span></p> 
                <p>1.4K <br><span>Photos</span></p>
            </div>
        </div>
    </div>
  </main>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Koki Goudy</a>.
  </div>-->

</body>
</html>
